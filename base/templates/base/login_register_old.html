{% extends 'main.html' %} {% block content %}
<main class="auth layout">
  {% if page == 'login' %}
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle"><h3>Login</h3></div>
      </div>
      <div class="layout__body">
        <h2 class="auth__tagline">Find your study partner</h2>

        {% if messages %} {% for message in messages %}
        <p style="color: red">{{ message }}</p>
        {% endfor %} {% endif %}

        <form class="form" action="" method="POST">
          {% csrf_token %}
          <div class="form__group">
            <label>Username</label>
            <input name="username" type="text" placeholder="e.g. dennis_ivy" />
          </div>
          <div class="form__group">
            <label>Password</label>
            <input name="password" type="password" placeholder="••••••••" />
          </div>

          <button class="btn btn--main" type="submit">Login</button>
        </form>

        <div class="auth__action">
          <p>Haven’t signed up yet?</p>
          <a href="{% url 'register' %}" class="btn btn--link">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
</main>
{% endblock content %}
